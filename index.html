<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/dateClock.css" />
    <link rel="stylesheet" href="CSS/logIn.css" />
    <link rel="stylesheet" href="CSS/quotes.css" />
    <link rel="stylesheet" href="CSS/toDo.css" />
    <link rel="stylesheet" href="CSS/weather.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="container">
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>

      <div id="greeting" class="hidden"></div>

      <div id="dateClock">
        <div id="dateHTML">d/mm/yyyy (days)</div>
        <div id="clockHTML">hh:mm</div>
      </div>

      <div id="todo">
        <form id="todo-form" class="hidden">
          <input
            type="text"
            placeholder="What do you need to do today?"
            required
          />
        </form>

        <ul id="todo-list" class="hidden"></ul>
      </div>

      <div id="weatherForecast">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div id="quote">
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/logIn.js"></script>
    <script src="js/dateClock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/838825bd0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
