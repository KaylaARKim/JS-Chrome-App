<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/dateClock.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/quoteAuthor.css" />
    <link rel="stylesheet" href="CSS/todo.css" />
    <link rel="stylesheet" href="CSS/locationWeather.css" />
  </head>
  <body>
    <div id="container">
      <!-- Login Form -->
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button type="submit">
          <i class="fa-solid fa-arrow-right-to-bracket fa-lg"></i>
        </button>
      </form>

      <!-- Greeting -->
      <div id="greeting" class="hidden"></div>

      <!-- Date and Clock -->
      <div id="dateClock">
        <div id="dateHTML">d/mm/yyyy (day)</div>
        <div id="clockHTML">hh:mm</div>
      </div>

      <!-- To-Do List -->
      <div id="todo">
        <form id="todo-form" class="hidden">
          <input
            type="text"
            placeholder="What do you need to do today?"
            required
          />
          <i
            class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-2xs"
            id="todo-update"
          ></i>
          <i class="fa-solid fa-eraser fa-2xs" id="todo-clear"></i>
        </form>
        <ul id="todo-list" class="hidden"></ul>
      </div>

      <!-- Location and Weather -->
      <div id="locationWeather">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Quote and Author -->
      <div id="quoteAuthor">
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/login.js"></script>
    <script src="js/dateClock.js"></script>
    <script src="js/quoteAuthor.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/locationWeather.js"></script>
    <script
      src="https://kit.fontawesome.com/838825bd0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
