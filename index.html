<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <!-- Location and Weather -->
      <section id="locationWeather">
        <span aria-label="current location"></span>
        <span aria-label="current temperature"></span>
        <span aria-label="current weather"></span>
      </section>

      <!-- Greeting -->
      <section id="greeting" class="hidden"></section>
    </header>

    <main>
      <!-- Date and Clock -->
      <section id="dateClock">
        <div class="dateClock--date">d/mm/yyyy (day)</div>
        <div class="dateClock--clock">hh:mm</div>
      </section>

      <!-- Login Form -->
      <section id="login" class="hidden">
        <form class="login--form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <button type="submit" class="login--submit">
            <i class="fa-solid fa-arrow-right-to-bracket fa-lg"></i>
          </button>
        </form>
      </section>

      <!-- Todo List -->
      <section id="todo" class="hidden">
        <form class="todo--form">
          <input
            type="text"
            placeholder="What do you need to do today?"
            required
          />
          <button>
            <i
              class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-sm todo--submit"
            ></i>
          </button>
          <i class="fa-solid fa-eraser fa-2xs todo--clear"></i>
        </form>
        <ul class="todo--list"></ul>
      </section>
    </main>

    <footer>
      <!-- Quote and Author -->
      <section id="quoteAuthor">
        <span>quote</span> / <span>author</span>
      </section>
    </footer>

    <!-- Scripts -->
    <script src="js/login.js"></script>
    <script src="js/dateClock.js"></script>
    <script src="js/quoteAuthor.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/locationWeather.js"></script>
    <script
      src="https://kit.fontawesome.com/838825bd0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
